<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Contact Me</title>
</head>
<body>
    <div data-aos="fade-down" data-aos-duration="1000" class="top-bar">C:\Home\User&gt; cd Contact|</div>
      <div class="contact-container">
        <p data-aos="fade-down" data-aos-duration="1200" class="contact-intro">Have a project in mind or just want to say hi? I’d love to hear from you!</p>
        <h2 data-aos="fade-down" data-aos-duration="1400" class="contact-heading">Send a message</h2>
      
        <form class="contact-form" name="submit-to-google-sheet">
          <div class="name-row">
            <input data-aos="fade-right" data-aos-duration="1500" type="text" name="Name" placeholder="Enter your Name" required />
            <input data-aos="fade-left" data-aos-duration="1500" type="email" name="Email" placeholder="Enter your Email" required />
          </div>
          <input data-aos="fade-up" data-aos-duration="1500" type="text" name="Subject" placeholder="Subject of message" />
            <textarea data-aos="fade-up" data-aos-duration="1500" name="Message" placeholder="Message" rows="5" required></textarea>
          <button data-aos="fade-up" data-aos-duration="1500" type="submit">Submit</button>
        </form>
      </div>

       <div data-aos="fade-left" data-aos-duration="1000" class="sidebar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="about.html"><i class="fas fa-info-circle"></i></a>
        <a href="showcase.html"><i class="fas fa-briefcase"></i></a>
        <a href="contact.html"><i class="fas fa-envelope"></i></a>
      </div>

      <footer>
        <div class="footer-content">
          <p>© 2024 Kyle D.</p>
          <div class="socials">
            <i class="fab fa-github"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </footer>
</body>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx6GZ776RJOY4gr-tXEjqq9CETik5uZwqJqNCkYyf_9-Wk6Rkvrv1jBzm8x-wtQaJWe/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert('Message sent! Thank you for reaching out.');
          form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>   
    
</html>
